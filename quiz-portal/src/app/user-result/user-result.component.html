<mat-list>
    <h3 mat-subheader>Result History </h3>
    <mat-list-item *ngFor="let result of resultHistory">
      <h4 mat-line>Quiz ID :  {{result.id.quizId}}</h4>
      <p mat-line>Attempt : {{result.id.attempt}} </p>
      <p mat-line>Result : <span *ngIf="result.result">PASS</span><span *ngIf="!result.result">FAIL</span></p>
      <p mat-line>Percentage : {{result.percentage}} % </p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
