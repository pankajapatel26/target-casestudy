<div class="main-div">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h3>Register</h3></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Email ID" [(ngModel)]="user.username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
                <td>
                  <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name" [(ngModel)]="user.firstName" name="firstName" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" [(ngModel)]="user.lastName" name="lastName" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                      <input matInput placeholder="Phone Number" [(ngModel)]="user.phoneNumber" name="phoneNumber" required>
                      </mat-form-field>
                    </td>
                  </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="register(user)" color="primary">Register</button>
      </mat-card-actions>
    </mat-card>
    </div>
